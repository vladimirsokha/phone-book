<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="navigation">
        <ul class="nav-list">
            <li id="js-show-all">Show all Contacts</li>
            <li id="js-search">Search</li>
            <li id="js-add-new">Add New Contact</li>
        </ul>
    </div>
    <div id="search-panel" class="panel">
        <h1>Search Contacts</h1>
        <form id="search" action="#">
            <div id="results">

            </div>
            <div>
                <label>
                    <input type="text" name="search" onkeypress="return /^[a-zA-ZА-Яа-я\’ \u00C0-\u00FF]*$/i.test(event.key)" id="searchInput" placeholder="Enter name of contact" />
                </label>
            </div>
            <input type="submit" class="searchbutton" value="Submit" disabled = ""/>
        </form>
    </div>
    <div id="contact-panel" class="panel">
        <form id="contact" action="#">
            <h1>Add a new contact</h1>
            <div>
                <label>
                    <input type="text" onkeypress="return /^[a-zA-ZА-Яа-я\’ \u00C0-\u00FF]*$/i.test(event.key)" name="person" id="name" placeholder="Boris Johnsonuk" />
                </label>
                <label>
                    <input type="text" onkeypress="return /[0-9]/i.test(event.key)" name="phone" id="phone" placeholder="380505550505" />
                </label>
                <label>
                    <input type="text" name="email" id="email" placeholder="johnsonuk1964@example.com" />
                </label>
            </div>
            <div>
                <input type="submit" class="addcontact" value="Submit" disabled = ""/>
            </div>
    </div>
    <div id="show-panel" class="panel">

    </div>
    <script src="script.js"></script>
</body>

</html>
